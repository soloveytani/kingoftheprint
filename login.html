<div class="typ-login-root">
    <form class="typ-login-form">
        <div class="form-group typ-login-input">
            <label for="loginInput">Логин</label>
            <input type="text" class="form-control" id="loginInput" aria-describedby="loginHelp" placeholder="Логин" onblur="setLogin()">
            <small id="loginHelp" class="form-text text-muted">Пожалуйста, введите ваш логин</small>
        </div>
        <div class="form-group typ-login-input">
            <label for="passwordInput">Пароль</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Пароль" onblur="setPassword()">
        </div>
        <button type="button" class="btn btn-link" style="margin: 20px 0; font-size: 12px">Забыли пароль? Позвоните в службу поддержки</button>
        <div class="btn btn-primary" onclick="authorization()">Войти</div>
    </form>
</div>
<script src="login.js"></script>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
